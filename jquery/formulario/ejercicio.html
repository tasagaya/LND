<!DOCTYPE html>
<html>
<head>
	<title>Formulario, DOM y eventos</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilosD.css">
</head>

<body>
<fieldset>
	<legend>formulario</legend>
	<form name="formulario" id="formulario" action="guardar.php" method="get">
	  <label for="nombre">Nombre:</label>
	  <input type="text" name="nombre" id="nombre" />
	  <label for="apellidos">Apellidos:</label>
	  <input type="text" name="apellidos" id="apellidos" />
	  <label for="edad">Edad:</label>
	  <input name="edad" type="text" id="edad" maxlength="3" />
	  <label for="nif">NIF:</label>
	  <input name="nif" type="text" id="nif" />
	  <label for="email">E-mail:</label>
	  <input name="email" type="text" id="email" />
	  <label for="isla">Isla:</label>
	  <select name="isla" id="isla">
	    <option value="0" selected="selected">Seleccione isla</option>
	    <option value="TF">Tenerife</option>
	    <option value="LPA">La Palma</option>
	    <option value="Go">Gomera</option>
		<option value="Hi">El Hierro</option>
	  </select>
	  <label for="fecha">Fecha Nacimiento:</label>
	  <input name="fecha" type="text" id="fecha" />
	  <label for="telefono">Tel√©fono:</label>
	  <input name="telefono" type="text" id="telefono" maxlength="9"/>
	  <label for="hora">Hora de visita:</label>
	  <input name="hora" type="text" id="hora" />
	  <input type="reset" name="limpiar" id="button" value="Limpiar" />
	  <input type="submit" name="enviar" id="enviar" value="Enviar" />
	</form> 
	<div id="errores"></div>
	<div id="intentos"></div>
</fieldset>
</body>
</html>
