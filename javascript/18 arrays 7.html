<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 7 ordenar un array</title>
</head>
<body>
	<script>
		var a=['Betancor','Afonso','DÃ­az','Canino','Amaya'];
		for (var i = 0; i < a.length; i++) {
			document.write(a[i]+', ');
		}
		document.write('<br>');
		document.write(typeOf(a));
		document.write('<br>');
		var b=a.sort();
		for (var i = 0; i < b.length; i++) {
			document.write(b[i]+', ');
		}
		document.write('<br>');
		var c=a.reverse();
		for (var i = 0; i < c.length; i++) {
			document.write(c[i]+', ');
		}
	</script>
	
</body>
</html>
