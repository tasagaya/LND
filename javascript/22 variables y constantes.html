<body>
	<script>
		var a=23;  //var indica que la variables es global
		let b=78;  //let se usa para variables locales
		const c=11; // const para declarar constantes

		document.write(a +'<br>');
		document.write(b +'<br>');
		document.write(c +'<br>');

		a='Pepe';
		b='Juan';
		// c=0;

		document.write(a +'<br>');
		document.write(b +'<br>');
		document.write(c +'<br>');
		

	</script>
	
</body>
</html>
