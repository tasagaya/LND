<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 4 indexOf y lastIndexOf</title>
</head>
<body>
	<script> //  0     1     2       3       4
		var a=['uno','dos','tres','cuatro','dos'];
		document.write(a[0]);
		document.write('<br>');
		document.write(a.indexOf('dos'));
		document.write('<br>');
		document.write(a.lastIndexOf('dos'));
	</script>
	
</body>
</html>
