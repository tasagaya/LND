<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11 Fechas 3 Moment.js</title>
</head>
<body>
	<script>
		var a=new Date();
		document.write(a);
		document.write("<br>");
		var b=new Date();
		b.setSeconds(16);
		document.write(b);
		document.write("<br>");
		document.write("<br>");
		document.write((a-b)/1000/60/60/24);
		document.write("<br>");
		document.write("<br>");
		document.write(Date.parse('01/13/2022'));
		var fecha=new Date(2022,0,15);
		document.write("<br>");
		document.write(fecha);

		
	</script>
</body>
</html>
