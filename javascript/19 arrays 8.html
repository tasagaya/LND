<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 8 Frases palíndromas</title>
</head>
<body>
	<script>
		var a='Adán no cede con Eva y Yavé no cede con nada';
		document.write(a);
		document.write('<br>');
		var b=a.split(' ').reverse();
		for (var i = 0; i < b.length; i++) {
			document.write(b[i]);
		}
		document.write('<br>');
		document.write(b);
		document.write('<br>');
		document.write(b.includes('Pepe'));

	</script>
	
</body>
</html>
