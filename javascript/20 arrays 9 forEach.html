<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 9 forEach</title>
</head>
<body>
	<script>
		var a=[9,6,2,4,8];
		document.write(a);
		document.write('<br>');
		a.forEach(function(elemento,posicion,array){
			document.write(elemento);
			document.write('<br>');
		});
	</script>
	
</body>
</html>
