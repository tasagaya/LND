<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 3 Matrices multidimensionales</title>
</head>
<body>
	<script>
		a=[[[1,100],2],[3,['uno','dos']]];
		for (var i = 0; i < a.length; i++) {
		  for (var j = 0; j < a.length; j++) {
		  		document.write("a("+i+","+j+")= "+a[i][j]);
				document.write('<br>');
		  	for (var k = 0; k < a.length; k++) {
		  		document.write("a("+i+","+j+","+k+")= "+a[i][j][k]);
				document.write('<br>');
		  	}	
		  }
		}
	</script>
	
</body>
</html>
