<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 6 subdividir un array</title>
</head>
<body>
	<script>
		var a=['uno','dos','tres','cuatro','cinco'];
		// slice(inicio, final)
		var c=a.slice(2,4);
		for (var i = 0; i < a.length; i++) {
			document.write(a[i]);
			document.write("<br>");
		}
		document.write("<br>");
		for (var i = 0; i < c.length; i++) {
			document.write(c[i]);
			document.write("<br>");
		}
		// splice
		var e=a.splice(2,4,'siete','ocho');
		document.write("<br>");
		for (var i = 0; i < a.length; i++) {
			document.write(a[i]);
			document.write("<br>");
		}
	</script>
	
</body>
</html>
