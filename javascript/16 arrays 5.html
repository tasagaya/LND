<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays 5 pasar una string a array</title>
</head>
<body>
	<script>
		var s="Hola alumnos";
		document.write(s);
		
		var c=s.split('');
		document.write("<br>");
		document.write("<br>");
		for (var i = 0; i < c.length; i++) {
			document.write(c[i]);
			document.write("<br>");
		}
		var d=c.join('');
		document.write(d);
	</script>
	
</body>
</html>
